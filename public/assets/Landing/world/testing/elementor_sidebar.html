<style>
@import url("https://font..googleapis.com/css?family=Rubik&display=swap");
@import url("https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta2/css/all.min.css");

.sidebar {
    position: fixed;
    width: 250px;
    top: 0;
    left: 0;
    bottom: 0;
    background: #f1f2f3;
    padding-top: 50px;
    z-index: 0;
    transition: 0.4s;
}

.sidebar h1 {
    display: block;
    padding: 5px 5px;
    color: #fff;
    text-decoration: none;
    font-family: "Rubik";
    letter-spacing: 2px;
    font-weight: 400;
    margin: 0 0 20px 0;
    font-size: 25px;
    text-transform: uppercase;
}

.sidebar a {
    display: block;
    padding: 10px 20px;
    color: #000;
    text-decoration: none;
    font-family: "Rubik";
    letter-spacing: 2px;
}

.sidebar a:hover {
    color: #fff;
    margin-left: 5px;
    transition: 0.2s;
}

.sidebar .toggle-button {
    font-size: 26px;
}

.sidebar.minimized {
    width: 50px;
    height: 20px;
    top: 50%;
    left: 0px;
    transition: 0.4s;
}

.sidebar.minimized .toggle-button {
    position: fixed;
    top: 50%;
    left: -3px;
    color: black;
    font-size: 26px;
    border: 0;
    outline: none;
}

.sidebar.minimized h1,
.sidebar.minimized a, .sidebar.minimized iframe, .sidebar.minimized audio, .sidebar.minimized img {
    display: none;
}

.toggle-button {
    background-color: transparent;
    color: black;
    border: 0;
    margin: 5px 0px 0px 15px;
    cursor: pointer;
    outline: none;
}

.toggle-button:active,
.toggle-button:after,
.toggle-button:hover,
.toggle-button:focus {
    outline: none;
}

.container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.container h1 {
    margin-right: 10px;
}

.container img {
    margin-right: 90px;
}

.container button.toggle-button {
    margin-bottom: 5px;
}

.container button.toggle-button:hover {
    margin-bottom: 8px;
    transition: 0.4s;
}

#sidebar-toggle::before {
    content: "<";
}

.sidebar.minimized #sidebar-toggle::before {
    content: ">";
}

.text-cegah {
    font-family: Poppins;
    font-style: normal;
    font-weight: bold;
    font-size: 24px;
    line-height: 36px;
    color: white;
}

.text-narkoba {
    font-family: Poppins;
    font-style: normal;
    font-weight: bold;
    font-size: 24px;
    line-height: 36px;
    color: #ee2222;
}

.sidebar-audio {
    background: #580931;
    border: 1px solid #fa5aaa;
    border-radius: 25px;
    width: 220px;
    padding: 5px;
    margin-top: 10px;
    margin-left: 10px;
    /* z-index: 3; */
    display: block;
}

.playlist {
    padding: 10px;
}

span.button-text {
    background-image: url(data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e);

    font-family: "Font Awesome 6 Free";
    font-style: normal;

        url(../webfonts/fa-solid-900.ttf) format("truetype");

.fa {
    font-family: var(--fa-style-family, "Font Awesome 6 Free");

<script>
    function toggleSidebar() {
        var sidebar = document.querySelector(".sidebar");
        var mainLayout = document.querySelector(".main-layout");
        var sidebarBTN = document.getElementById("sidebar-toggle");

        if (sidebar.classList.contains("minimized")) {
            sidebar.classList.remove("minimized");
            mainLayout.style.marginLeft = "250px";
            sidebarBTN.innerHTML = '<';
        } else {
            sidebar.classList.add("minimized");
            mainLayout.style.marginLeft = "0";
            sidebarBTN.innerHTML = '>';
        }
    }
    
</script>
<div class="sidebar">
            <div class="container">
                
                <img src="https://cegahnarkoba.bnn.go.id/wp-content/themes/wp-bootstrap-starter/inc/assets/images/logo_cns.png" alt="" id="brand-name" class="img-sidebar">
                <button class="toggle-button" id="sidebar-toggle">
                    <span class="button-text"></span>
                </button>
                
            </div>

            <a href="#">Playing..</a>

            <audio controls="" autoplay="" loop="" class="sidebar-audio">
                <source src="https://c3.siar.us/proxy/cnsradio/stream" />
            </audio>

            <a href="#">Playlist : </a>

            <iframe
                src="https://a5.siar.us/public/cnsradio/history"
                width="100%"
                height="150"
                allowfullscreen=""
                loading="lazy"
                class="playlist"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>

<script>
    document.getElementById("sidebar-toggle").addEventListener("click", function() {
   toggleSidebar();
 });
 
     document.addEventListener("DOMContentLoaded", function () {
        toggleSidebar();
    });
</script>
