<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sidebar Cegah</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="sidebar">
            <div class="container">
                <h1 id="brand-name">
                    <span class="text-cegah">Cegah</span
                    ><span class="text-narkoba"> Narkoba</span>
                </h1>

                <img src="https://cegahnarkoba.bnn.go.id/wp-content/themes/wp-bootstrap-starter/inc/assets/images/logo_cns.png" alt="" id="brand-name" class="img-sidebar">

                <button class="toggle-button" id="sidebar-toggle"></button>
            </div>

            <a href="#">Playing..</a>

            <audio controls="" autoplay="" loop="" class="audio-stream">
                <source src="https://c3.siar.us/proxy/cnsradio/stream" />
            </audio>

            <a href="#">Playlist : </a>

            <iframe
                src="https://a5.siar.us/public/cnsradio/history"
                width="100%"
                height="150"
                allowfullscreen=""
                loading="lazy"
                class="playlist"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>
    </body>
    <script src="script.js"></script>
</html>
